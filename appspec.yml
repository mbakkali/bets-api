version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ubuntu/bets-api
hooks:
  ApplicationStop:
    - location: deploy/stop.sh
      timeout: 20
  ApplicationStart:
    - location: deploy/start.sh
  ValidateService:
    - location: deploy/validate.sh
      timeout: 20
  BeforeInstall:
    - location: sudo rm -rf bets-api
      timeout: 20
